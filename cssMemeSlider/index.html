<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="radio" id="slide1" checked>
        <input type="radio" name="radio" id="slide2">
        <input type="radio" name="radio" id="slide3">
        <input type="radio" name="radio" id="slide4">
        <div class="slider">
            <div class="slide slide1">
                <img src="./img/1.jpg">
            </div>
            <div class="slide slide2">
                <img src="./img/2.jpg">
            </div>
            <div class="slide slide3">
                <img src="./img/3.jpg">
            </div>
            <div class="slide slide4">
                <img src="./img/4.jpg">
            </div>
        </div>	
        <div class="slider-footer">
            <div class="slides-text">
                <div class="text">Text1</div>
                <div class="text">Text2</div>
                <div class="text">Text3</div>
                <div class="text">Text4</div>
            </div>
            <div class="slider-controls">
                <label for="slide1">
                    <span class="radio-button"></span>
                </label>
                <label for="slide2">
                    <span class="radio-button"></span>
                </label>
                <label for="slide3">
                    <span class="radio-button"></span>
                </label>
                <label for="slide4">
                    <span class="radio-button"></span>
                </label>
            </div>
        </div>

    </div>
</body>
</html>
